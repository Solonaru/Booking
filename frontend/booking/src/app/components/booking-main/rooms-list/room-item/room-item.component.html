<a class="list-group-item clearfix" style="cursor: pointer;" [routerLink]="[index]" routerLinkActive="active">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{ room.name }}</h4>
        <p class="list-group-item-text">{{ room.buildingName}} -> {{ room.floorNr }}</p>
    </div>
</a>
